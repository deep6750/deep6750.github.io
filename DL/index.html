    <script src="assets/js/jquery-2.1.3.min.js"></script>
                
            <script>
                function val(){
                   
				    var roll = $('#roll').val();
                    
                   
                   if(roll.length == 0){
                        alert("Roll Number can't Be Empty");
                        return false;
                    }                
                    
				    if(roll.match(/[\!\@\#\$\%\^\&\*]/g)) {
											alert("Roll Number cannot contain any special characters");
											return false;
										}
				    
										
										$('#form').submit();
                }
    </script>
	<script>
	function checkroll()
	{
		var roll=document.getElementById( "roll" ).value;
	
		if(roll)
		{
			$.ajax
			({
				type: 'post',
				url: 'checkdata.php',
				data: {
						roll_no:roll,
					},
				success: function (response)
				{
					$( '#roll_status' ).html(response);
					if(response=="&#x2714;")	
					{       
						return true;	
					}
					else
					{
						return false;	
					}
				}
			});
		}
		else
		{
		    $( '#roll_status' ).html("");
		    return false;
		}
    }

</script>
