<!DOCTYPE html>
<html>

<head>
    <title>TechQuizeria | SignUp</title>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body id="signup">
    <div class="box">
        <h3>BECOME MEMBER</h3>
        <form>
            <table align="center">
                <tr>
                    <td><i class="fa fa-user"></i></td>
                    <td><input type="name" placeholder=" Username" required></td>
                </tr>
                <tr>
                    <td><i class="fa fa-envelope"></i></td>
                    <td><input type="email" placeholder=" email" required></td>
                </tr>
                <tr>
                    <td><i class="fa fa-lock"></i></td>
                    <td><input type="password" placeholder=" password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><br><button>REGISTER</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
